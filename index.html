<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça seu login</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="src/css/reset.css" type="text/css">
    <link rel="stylesheet" href="src/css/login-page.css" type="text/css">
    <link rel="stylesheet" href="src/css/responsive.css" type="text/css">
    <link rel="shortcut icon" href="src/assets/images/favicon.png" type="image/x-icon">

</head>

<body>
    <div class="container">
        <div class="card">
            <div class="left-card">
                <img src="/src/assets/images/login-card.jpg" alt="imagem de um cofrinho">
            </div>

            <div class="right-card">
                <div class="login-card">
                    <h1>LOGIN</h1>

                    <form action="#">
                        <div class="email">
                            <label for="email">E-mail:</label>
                            <input type="email" name="email" id="email" placeholder="E-mail">
                        </div>

                        <div class="password">
                            <label for="password">Senha:</label>
                            <input type="password" name="password" id="password" placeholder="Senha">
                        </div>

                        <button type="submit">Entrar</button><br>

                        <span>Não tem uma conta?<a href="#"> Criar conta</a></span>
                    </form>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
